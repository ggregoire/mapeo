<template name="pannel">
	<div class="pannel well clearfix">

		<div class="map-title">
			<h1>
  				{{#if showMap}}
					{{map.title}}
				{{else}}
					{{point.title}}
  				{{/if}}
			</h1>
		</div>
		<div class="map-description">
  			{{#if editMe}}
				{{inPlaceDescription}}
			{{else}}
				{{description}}
  			{{/if}}
		</div>
	</div>
</template>
