<template name="chat">
	<div id="chat" class="well">
		<ul class="unstyled">
			{{#each msg}}
				<li><img src="{{img}}" width="32" height="32" /> : {{txt}}</li>
			{{/each}}
		</ul>
		<div class="input-append">
			<input type="text" class="span2">
			<input type="button" class="btn" value="Add" />
		</div>
	</div>
</template>
